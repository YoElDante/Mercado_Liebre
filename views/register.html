<html lang="es">

<head>

<body>
  <!--Encabezados-->
  <header>

    <!-- ------------------- -->

    <div class="main-header">

      <h2 class="promo">

    <!-- ------------------- -->

  </header>

  <main class="register">
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nombre y apellido" required>
      <input type="text" name="user" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <br>
      <label for="birth_date"><b>Fecha de nacimiento</b></label>
      <br>
      <input type="date" name="birth_date" id="birth_date">
      <br>
      <input type="text" name="addres" placeholder="Domicilio">
      <h4>Perfil del usuario</h4>
      <div class="profile">
        <input type="radio" name="profile" value="buy" id="buy">
        <label for="buy">Comprador</label>
        <input type="radio" name="profile" value="sell" id="sell">
        <label for="sell">Vendedor</label>
      </div>

      <h4>Intereses</h4>
      <div class="interests">
        <div>
          <input type="checkbox" name="interests" value="a" id="a">
          <label for="a">Electro</label>
        </div>
        <div>
          <input type="checkbox" name="interests" value="b" id="b">
          <label for="b">Moda</label>
        </div>
        <div>
          <input type="checkbox" name="interests" value="c" id="c">
          <label for="c">Hogar</label>
        </div>

      <br>
      <br>

      <input type="password" name="pass_confirm" placeholder="Confirm치 tu contrase침a" required>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
      <br>
      <br>
    </form>
  </main>
  <footer>
  </footer>
